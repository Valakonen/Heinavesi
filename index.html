<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="events.js"></script>

<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

  <body style='margin : 0px; overflow: hidden;'>

    <div class="btns-wrap">
      <div class="btn help" onclick="toggleInfo()">Info</div>
      <!--
      <div class="btn help" onclick="changePlaceInfo(0)">Paikka1</div>
      -->
      <audio id="audioPlayer" controls>
        <source src="Sounds\Hoikansaari.1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div id="info">
      <h1 id="placeTitle"></h1>
      <p id="placeDescription"></p>
        <div class="iframe-container">
          <iframe id="infoVideo" src="" allowfullscreen></iframe>
        </div>
      <div>
        <iframe id="map" src="" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="logarithmicDepthBuffer: true; colorManagement: true; precision: high;" vr-mode-ui="enabled: false">

            <a-assets>
              <a-asset-item id="tupa" src="3d\Tupa_test_1.gltf"></a-asset-item>
              <!--<a-asset-item id="tafoni" src="3d\Tafoni.gltf"></a-asset-item>-->
            </a-assets>

     <a-entity camera>

            <!-- Marker 0 -->
            <a-marker smooth='true' type='barcode' value='0' registerevents>

            </a-marker>

            <!-- Marker 1 -->
            <a-marker smooth='true' type='barcode' value='1' registerevents>
              <!--<a-entity gltf-model="#tafoni" scale="0.5 0.5 0.5"></a-entity>-->
            </a-marker>

            <!-- Marker 2 -->
            <a-marker smooth='true' type='barcode' value='2' registerevents>
              <a-entity gltf-model="#tupa" scale="2 2 2"></a-entity>
              <!--<a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity> -->
            </a-marker>

            <!-- Marker 3 -->
            <a-marker smooth='true' type='barcode' value='3' registerevents>

            </a-marker>

      </a-entity>
    </a-scene>
  </body>
</html>
